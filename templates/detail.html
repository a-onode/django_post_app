{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">Post App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
        aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signout' %}">Signout</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container" role="main">
    <div class="card mt-3 mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h3>{{ post.title }}</h3>
                <p>{{ post.created_at }}</p>
            </div>
            <p>{{ post.content }}</p>
            {% if post.image %}
            <div class="d-flex justify-content-center mb-4">
                <img src="{{ post.image.url }}" class="img-fluid rounded w-75" alt="">
            </div>
            {% endif %}
            {% if post.poster == request.user %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'update' post.id %}" class="btn btn-primary mr-2 w-50" role="button" aria-pressed="true">Update</a>
                <a href="{% url 'delete' post.id %}" class="btn btn-danger w-50" role="button" aria-pressed="true">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>
</main>
{% endblock %}
